{% extends "layout.html" %}
{% load static %}
{% block body %}
<section style="background-color: #eee;">
    <div class="card">
        <div class="card-header" >
            <div class="d-flex ">
                <div class="w-50 d-flex justify-content-start">
                    New Budget
                </div>
                {% comment %} TODO: toggle between skip and save button {% endcomment %}
                <div class="w-50 d-flex justify-content-end">
                    <button type="button" class="btn text-bg-primary"><a class="nav-link active" href="{% url 'index' %}">Skip</a></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3 row mt-3">
                <label class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <label class="col-sm-2 col-form-label text-muted">All</label>
                </div>
            </div>
            <div class="mb-3 row mt-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Amount {{currency}}(SGD)</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="mb-3 row mt-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Period </label>
                <div class="col-sm-10">
                    
                    <select class="form-select" aria-label="Default select example">
                        <option selected >Monthly (Reset Date)</option>
                        {% comment %} TODO: {% for i in range(28) %} {% endcomment %}
                        <option value="numbers"></option>
                        {% comment %} {% endfor %} {% endcomment %}
                    </select>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
