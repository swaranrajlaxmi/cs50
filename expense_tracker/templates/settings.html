{% extends "layout.html" %}
{% load static %}
{% block body %}
<section style="background-color: #eee;">
    <form action="{% url 'settings' %}" method="post"> 
    <div class="card settings-card">
        <div class="card-header" >
            <div class="d-flex ">
                <div class="w-50 mt-2 d-flex justify-content-start">
                    <strong>Settings</strong>
                </div>
                <div class="w-50 d-flex justify-content-end">
                    <button type="submit" class="btn text-bg-success">Save</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3 row mt-3">
                <label class="col-sm-2 col-form-label">Currency</label>
                <div class="col-sm-10 ">
                    <select id="currency-settings" class="form-select" aria-label="Default select example" name="currency_choices">
                        {% for currency in list_of_currency_choices %}
                            {% if selected_currency == currency %}
                                <option selected value="{{ currency }}">{{ currency }}</option>
                            {% else %}
                                <option  value="{{ currency }}">{{ currency }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row mt-5">
                <label for="inputPassword" class="col-sm-2 col-form-label">Reset Day </label>
                <div class="col-sm-10">
                    <select id="day-settings" class="form-select" aria-label="Default select example" name="days">
                        {% for day in days %}
                            {% if selected_day == day %}
                                <option selected value="{{ day }}">{{ day }}</option>
                            {% else %}
                                <option  value="{{ day }}">{{ day }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
</form>
</section>
{% endblock %}
