{% extends "layout.html" %}
{% load static %}
{% block body %}
<section style="background-color: #eee;">
    <div class="card" >
        <div class="card-header" >
            <div class="d-flex ">
                <div class="w-50 mt-2 d-flex justify-content-start">
                    <strong>Budget</strong>
                </div>
                
                <div class="w-50 d-flex justify-content-end">
                    <button type="button" class="btn text-bg-primary"><a class="nav-link active" href="{% url 'index' %}">Skip</a></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3 row mt-3">
                <label class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <label class="col-sm-2 col-form-label text-muted">All</label>
                </div>
            </div>
            <form action="{% url 'set_budget' %}" method="post">
            <div class="mb-3 row mt-3">
                <label for="" class="col-sm-2 col-form-label mt-2">Amount {{ currency }}</label>
                {% if budget_amount is 0 %}
                    <div class="col-sm-6 mt-2">
                    <input type="number" name="budget-amount" min="0" oninput="validity.valid||(value='');" class="form-control" placeholder="Enter your monthly budget here">
                    </div>
                {% else %}
                    <div class="col-sm-6 mt-2">
                        <input type="number" name="budget-amount" min="0" oninput="validity.valid||(value='');" class="form-control" value={{ budget_amount }}>
                    </div>
                {% endif %}
                <div class="col-sm-2 col-form-label">
                    <button type="submit" class="btn text-bg-success">Save</button>
                </div>
                
            </div>
            </form>
            <div class="mb-3 row mt-3">
                <label class="col-sm-2 col-form-label">Reset Day</label>
                <div class="col-sm-10">
                    <p class="mt-2 text-muted">{{start_date}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
