{% extends "layout.html" %}
{% block body %}
<section style="background-color: #eee;">
    <div class="card">
        <div class="card-header" >
            <div class="d-flex ">
                <div class="w-50 mt-2 d-flex justify-content-start">
                    <strong>My Profile</strong>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Username</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{username}}</p>
            </div>
            </div>
            <hr>
            <div class="row">
            <div class="col-sm-3">
                <p class="mb-0">Email</p>
            </div>
            <div class="col-sm-9">
                <p class="text-muted mb-0">{{email}}</p>
            </div>
            </div>
        </div>
    </div>
  </section>

  <section style="background-color: #eee;">
    <form action="{% url 'change_password' %}" method="post">
    <div class="card">
        <div class="card-header" >
            <div class="d-flex ">
                <div class="w-50 d-flex justify-content-start">
                    <strong>Change Password</strong>
                </div>
                <div class="w-50 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row mt-2">
            <div class="col-sm-3">
                <p class="mb-0">Old Password</p>
            </div>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword">
            </div>
            </div>
            <div class="row mt-3">
            <div class="col-sm-3">
                <p class="mb-0">New Password</p>
            </div>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword">
            </div>
            </div>
            <div class="row mt-3">
            <div class="col-sm-3">
                <p class="mb-0">Confirm Password</p>
            </div>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword">
            </div>
            </div>
        </div>
    </div>
</form>
  </section>
    

{% endblock %}
