{% extends "layout.html" %}
{% block body %}
<div class="text-center">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5pP4pS-tWwQCzTp_2GQZXfXLQHaSyQrzpDA&usqp=CAU"
      style="width: 185px;" alt="logo">
    <h4 class="mt-1 mb-5 pb-1">Expense Tracker</h4>
</div>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    <p>Please register</p>
    {% csrf_token %}
    <div class="form-outline mb-4">
      <input type="text" class="form-control" name="username" placeholder="Username" />
    </div>

    <div class="form-outline mb-4">
      <input type="email" class="form-control" name="email" placeholder="Email Address" />
    </div>

    <div class="form-outline mb-4">
      <input type="password" class="form-control" name="password" placeholder="Password" />
    </div>

    <div class="form-outline mb-4">
      <input type="password"  class="form-control" name="confirmation" placeholder="Confirm Password"/>
    </div>

    <div class="text-center pt-1 mb-5 pb-1">
      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Register</button>
      {% comment %} <a class="text-muted" href="#!">Forgot password?</a> {% endcomment %}
    </div>

    <div class="d-flex align-items-center justify-content-center pb-4">
      <p class="mb-0 me-2">Already have an account?</p>
      <a href="{% url 'login' %}">Log In here.</a>
    </div>

  </form>
{% endblock %}
