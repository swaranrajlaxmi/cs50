{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="card" id="profile_header">
    <div class="card-body">
      <h5 class="card-title">{{target_user}}</h5>
      {%if target_user != current_user%}
        <button type="button" class="btn btn-outline-primary">
        {% if target_user in users_profile.following.all %}
          Unfollow
        {% else %}
          Follow
        {% endif %}
        </button>
      {% endif %}
        <div class="w-100 d-flex justify-content-end">
            <span class="text-danger mx-2">Followings {{targets_profile.following.count}}</span>
            <span class="text-success" id="follower">Followers {{targets_profile.follower.count}}</span>
        </div>
    </div>
</div>
{% include "network/allpost.html" %}

{% endblock %}
