{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">
    <div class="subject">Create Listing</div>

    <form action="{% url 'auctions:create_listing' %}", method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_title">{{ form.title.label }}:</label>
            {{ form.title }}
        </div>
        <div class="form-group mb-3">
            <label for="id_description">{{ form.description.label }}:</label>
            {{ form.description }}
        </div>
        <div class="form-group mb-3">
            <label for="id_category">{{ form.category.label }}:</label>
            {{ form.category }}
        </div>
        <div class="form-group mb-3">
            <label for="id_image_url">{{ form.image_url.label }}:</label>
            {{ form.image_url }}
        </div>
        <div class="form-group mb-3">
            <label for="id_current_price">{{ form.current_price.label }}:</label>
            {{ form.current_price }}
        </div>
        <button type="submit" class="btn btn-primary btn-new-blue" aria-label="submit">Submit</button>
    </form>
</div>
{% endblock %}
